<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
<h1>게시판</h1>

<a th:href="@{/board/new}">게시글 작성</a>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
  </tr>

  <tr th:each="boardItem : ${boardItems}">
    <td th:text="${boardItem.id}"></td>
    <td th:text="${boardItem.title}"></td>
    <td th:text="${boardItem.content}"></td>
  </tr>
</table>
</body>
</html>
